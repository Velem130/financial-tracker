# Production Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/financetracker}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Secret (Should be environment variable in production)
jwt.secret=${JWT_SECRET:MyFinanceTrackerSecretKey2025XYZ}

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Security - CORS for production (update with your domain)
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.prometheus.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.issa.velem=DEBUG
logging.file.name=logs/velem-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n